<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="banco">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="pr-4" translate>BANK_NAME</th>
    <td mat-cell *matCellDef="let element">{{ element.id_bank.name }}</td>
  </ng-container>

  <!-- Rut Column -->
  <ng-container matColumnDef="cuenta_tipo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header translate>BANK_ACCOUNT_TYPE</th>
    <td mat-cell *matCellDef="let element">{{ element.account_type }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="numero_cuenta">
    <th mat-header-cell *matHeaderCellDef mat-sort-header translate>BANK_ACCOUNT</th>
    <td mat-cell *matCellDef="let element">{{ element.account_number }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header translate>ACTIONS</th>
    <td mat-cell *matCellDef="let element">
      <button class="btn ml-3"><i class="fa fa-trash text-danger"></i></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<ng-container *ngIf="accountList.length === 0">
  <i><h6 class="text-muted text-center pt-3" translate="NO_DATA"></h6></i>
</ng-container>
