<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header translate>FULLNAME</th>
    <td mat-cell *matCellDef="let element"><a  routerLink="/recipient-account" [queryParams]="{recipient: element.id}">{{ element.name }}</a></td>
  </ng-container>

  <!-- Rut Column -->
  <ng-container matColumnDef="rut">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>RUT</th>
    <td mat-cell *matCellDef="let element">{{ element.rut }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header translate>EMAIL</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header translate>PHONE_NUMBER</th>
    <td mat-cell *matCellDef="let element">{{ element.phone_number }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header translate>ACTIONS</th>
    <td mat-cell *matCellDef="let element">
      <div class="d-flex justify-content-center">
        <button class="btn"><i class="fa fa-trash text-danger"></i></button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
